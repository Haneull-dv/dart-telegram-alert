name: DART Telegram Alert

on:
  workflow_dispatch:
  schedule:
    # KST 13:10 (월~금) = UTC 04:10 (월~금)
    - cron: "10 4 * * 1-5"

permissions:
  contents: write

concurrency:
  group: dart-alert
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run alert
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
          DART_CORP_CODE: ${{ secrets.DART_CORP_CODE }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python dart_alert.py

      - name: Save state
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add state.json || true
          git commit -m "Update state" || echo "No changes"

          # push 시 인증 필요: GITHUB_TOKEN 사용
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
