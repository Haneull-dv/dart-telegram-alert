name: DART Telegram Alert

on:
  workflow_dispatch:
    inputs:
      delay_minutes:
        description: "Wait N minutes before running (test purpose)"
        required: true
        default: "10"
      mode:
        description: "test or normal"
        required: true
        default: "test"

  schedule:
    # KST 13:10 (월~금) = UTC 04:10 (월~금)
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: dart-alert
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      # 수동 실행일 때만 딜레이
      - name: Wait before run (workflow_dispatch only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "⏳ Waiting ${{ inputs.delay_minutes }} minute(s)..."
          sleep $(( ${{ inputs.delay_minutes }} * 60 ))

      - name: Run alert
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
          DART_CORP_CODE: ${{ secrets.DART_CORP_CODE }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MODE: ${{ github.event_name == 'workflow_dispatch' && inputs.mode || 'normal' }}
        run: python dart_alert.py

      # test 모드에서는 state 저장/푸시 하지 않음
      - name: Save state
        if: ${{ github.event_name != 'workflow_dispatch' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add state.json || true
          git commit -m "Update state" || echo "No changes"

          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
